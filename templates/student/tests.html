<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  {% block title %}<title>Nepthune</title>{% endblock %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet"/>
  <link rel="shortcut icon" type="image/ico" href="{% static 'student/favicon.ico' %}" />
  <link  href="{% static 'student/test_style.css' %}" rel="stylesheet" />
  <!-- type='text/css' -->
</head>
<body>
  <div class="layout has-sidebar fixed-sidebar fixed-header">
    <aside id="sidebar" class="sidebar break-point-lg has-bg-image">
      <a id="btn-collapse" class="sidebar-collapser"><i class="ri-arrow-left-s-line"></i></a>
      {% include "./includes/sidebar.html" with sidebar_titles=sidebar_contents %}
    </aside>
    <div id="overlay" class="overlay"></div>
    <div class="layout">
      <header class="header">
        {% include "./includes/navigation.html" with navbar_titles=navbar_contents %}
      </header>
      <main class="content">
        <a id="btn-toggle" href="#" class="sidebar-toggler break-point-lg">
          <i class="ri-menu-line ri-xl"></i>
        </a>
      </main>
      <div id="overlay" class="overlay"></div>
    </div>
  </div>
</body>
  <script type="module" src="{% static 'student/includes/js/sidebar.js' %}"></script>
</html>
