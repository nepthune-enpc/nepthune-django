{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Nepthune</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/ico" href="{% static 'student/favicon.ico' %}" />
  <link href="https://unpkg.com/css-pro-layout/dist/css/css-pro-layout.min.css" rel="stylesheet" />
  <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script> -->
  <!-- Add additional CSS in static file -->
  <link rel="stylesheet" type='text/css' href="{% static 'student/style.css' %}">
</head>
<body>
  <div class="layout has-sidebar fixed-sidebar"
          id="current-sidebar" style="transition: transform 1s;">
    <aside class="sidebar break-point-sm">
      <a id="btn-collapse" class="sidebar-collapser"><i id="icon" class="ri-arrow-left-s-line"></i></a>

      <!-- {% block sidebar %} -->
      {% include "./includes/sidebar.html" with sidebar_titles=sidebar_contents %}    
     <!-- {% endblock %} -->
     </aside>
      <!-- <div id="overlay" class="overlay"></div> -->
      <div class="layout">
        <header class="header">
          {% include "./includes/navigation.html" with navbar_titles=navbar_contents%}
        </header>
        <main class="content">
          {% block content %}{% endblock %}
        </main>
        <div id="overlay" class="overlay"></div>
      </div>
  </div>
  <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
<script type="module" src="{% static 'student/includes/js/sidebar.js' %}"></script>
</body>
</html>
