<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  {% block title %}<title>Nepthune</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'/>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet"/>
  <link rel="shortcut icon" type="image/ico" href="{% static 'student/favicon.ico' %}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="https://unpkg.com/css-pro-layout/dist/css/css-pro-layout.min.css" rel="stylesheet" />

  <!-- Add additional CSS in static file -->
  <link  rel="stylesheet" type='text/css' href="{% static 'student/style.css' %}"  />
  <!-- type='text/css' -->
</head>
<style>
    span.menu-title {
    text-decoration: none;
  }
  .navbar-text {
    font-family: 'Poppins', sans-serif;
        font-weight: 400;
        color:rgb(3, 84, 108) !important;
  }
</style>
<body>
  <div class="layout has-sidebar fixed-sidebar fixed-header" id="current-sidebar">
          <!-- style="transition: transform 1s;"> -->
    <aside id="sidebar" class="sidebar break-point-lg has-bg-image">
      <a id="btn-collapse" class="sidebar-collapser"><i class="ri-arrow-left-s-line"></i></a>
      <!-- {% block sidebar %} -->
      {% include "./includes/sidebar.html" with sidebar_titles=sidebar_contents %}    
     <!-- {% endblock %} -->
    </aside>
    <div id="overlay" class="overlay"></div>
      <div class="layout">
        <header class="header">
          {% include "./includes/navigation.html" with navbar_titles=navbar_contents%}
        </header>
        <main class="content">
          <a id="btn-toggle" href="#" class="sidebar-toggler break-point-lg">
            <i class="ri-menu-line ri-xl"></i>
          </a>
          {% block content %}{% endblock %}
        </main>
        <div class="overlay"></div>
      </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
 <script type="module" src="{% static 'student/includes/js/@popperjs/core/lib/createPopper.js' %}"></script>
  <script type="module" src="{% static 'student/includes/js/sidebar.js' %}"></script>
</body>
</html>
