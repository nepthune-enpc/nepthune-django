{% extends 'student/base.html' %}

{% block content %}
    {% if student %}
        <ul>
            {% for stud in student %}
                <li> {{ stud.surname }} {{ stud.name }}: {{ stud.birthday }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No student registered at this id.</p>
    {% endif %}
{% endblock %}
