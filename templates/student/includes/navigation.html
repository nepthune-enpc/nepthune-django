<nav class="navbar navbar-expand-lg bg-transparent">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% for item in navbar_titles %}
                    {% if item.sub_menu %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                {{ item.title }}
                            </a>
                            <ul class="dropdown-menu">
                            {% for sub_item in item.sub_menu %}
                                <li>
                                    <a class="dropdown-item" href="#">{{ sub_item }}</a>
                                </li>
                            {% endfor %}
                            </ul>
                        </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href=".{{ item.url }}">{{ item.title }}</a>
                    </li>
                    {% endif %}
                {% endfor %}
            </ul> 
            <form class="logout-link" action="{% url 'account:logout' %}" method="POST">
                {% csrf_token %}
                <button class="btn" type="submit"><span class="menu-icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>Déconnexion</button>
                <!-- <input type="submit" id="deconnect" value="Déconnexion">      -->
            </form>                 
        </div>
    </div>
</nav>
