<div class="navbar-layout">
    <ul id="deroulant">
        {% for item in navbar_titles %}
        <li class="{{ item.class }}"> 
            <a href=".{{ item.url }}">
                <span class="menu-title">
                    {{ item.title }}
                </span>
            
            {% if  item.sub_menu  %}
                <ul>
                {% for s in item.sub_menu %}
                    <li class="menu-item">
                        <a href="#">
                        <span class="menu-title">{{ s }}</span>
                        </a>
                    </li>
                {% endfor %}
                </ul>
            {% endif %}
        </a>
        </li>
        {% endfor %}
        
    </ul>
    <ul>
        <li style="float:right; margin-left:0px;right:0;">
            <a>
                <form class="logout-link" action="{% url 'account:logout' %}" method="POST">
                {% csrf_token %}
                <input class="right" type="submit" id="deconnect" value="DÃ©connexion">
                </form>
            </a>    
        </li>
    </ul>
</div>
