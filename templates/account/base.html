<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Nepthune</title>
    <meta charset="utf-8">

    <link rel="shortcut icon" type="image/ico" href="{% static 'student/favicon.ico' %}" />
    <link href="https://unpkg.com/css-pro-layout/dist/css/css-pro-layout.min.css" rel="stylesheet" />

        <div class="center">
          <a href="#">Le projet</a>

<style>
    body {
        font-family: 'Poppins', sans-serif;
    }
    .center {
      margin-top: 80px;
      display: flex;
      
      justify-content: center;
      align-items: center;
      /* height: 100px; */
      border: 0px solid green; 
    }
    a {
      background-color: white;
      border: none;
      color: #0e489d;
      text-align: center;
      margin-right: 100px;
      margin-left : 100px;
      font-size: 1.2em;
      font-weight: 600;
      text-decoration:none;
    }
    .container {
      top: 50px;
        width: 500px;
        max-width: 500px;
        height: 400px; 
        margin: 1rem;
        padding: 2rem;
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
        border-radius: var(--border-radius);
        background: #ffffff;
        justify-content: center;
        text-align: center;  
        align-items: center;
        display: block;
        position: relative;
    }

    .form__button {
        border: none;
        outline: none;
        color: #fff;
        background-color: #0e489d;
        padding: 0.95rem 1.5rem;
        cursor: pointer;
        border-radius: 0.312rem;
        font-size: 1.2rem;
        /* display: block; */
        width: 300px;
        text-align: center;
        align-items: center;
        position: absolute;
  }

  .form__button:hover {
    opacity: 0.8;
  }

  .text-center {
    text-align: center;
  }
  h1 {
    color: rgba(5, 21, 79, 0.92);
    text-align: center;
    font-size: 2em;
   }

  .vertical-center {
    margin: 0;
    position: absolute;
    top: 50%;
    left: 50%;
    -ms-transform: translate(50%, -50%);
    transform: translate(-50%, -50%);
  }

</style>
